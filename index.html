<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrizOwO's Blog</title>
    <link rel="icon" href="./icon/web.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.18.2/dist/index.js"></script>
</head>
<body>
    <canvas id="particle-background"></canvas>
    <canvas id="fireworks"></canvas>
    <header>
        <div class="container">
            <h1>PrizOwO'Blog</h1>
            <nav id="top-nav">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索文章...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-icons">
                    <div class="hamburger-menu">
                        <div class="hamburger-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <ul class="menu-items">
                            <li><a href="#intro"><i class="fas fa-home"></i> 首页</a></li>
                            <li><a href="#category1"><i class="fas fa-download"></i> 资源</a></li>
                            <li><a href="#category6"><i class="fas fa-server"></i>额外资源</a></li>
                            <li><a href="#category2"><i class="fas fa-book"></i> Mod使用教程</a></li>
                            <li><a href="#category3"><i class="fas fa-cogs"></i> Custom Machinery</a></li>
                            <li><a href="#category4"><i class="fas fa-code"></i> KubeJS</a></li>
                            <li><a href="#category5"><i class="fas fa-video"></i> B站UP主</a></li>
                        </ul>
                    </div>
                    <a href="https://github.com/xiaoliziawa/PrizOwoBlogs" target="_blank" class="github-link">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro" class="intro-section">
            <div class="container">
                <h2>欢迎来到 PrizOwO 的博客</h2>
                <p>这里收集了各种 Minecraft 模组的教程、资源以及实用工具。希望能帮助到您！</p>
            </div>
        </section>

        <section id="category1">
            <h2>资源</h2>
            <div class="card-container" data-category="1">
            </div>
        </section>

        <section id="category6"></section>
            <h2>额外资源</h2>
            <div class="card-container" data-category="6">
            </div>
        </section>

        <section id="category2">
            <h2>Mod使用教程</h2>
            <div class="card-container" data-category="2">
            </div>
        </section>

        <section id="category3">
            <h2>Custom Machinery</h2>
            <div class="card-container" data-category="3">
            </div>
        </section>
        <section id="category4">
            <h2>KubeJS</h2>
            <div class="card-container" data-category="4">
            </div>
        </section>
        <section id="category5">
            <h2>B站UP主</h2>
            <div class="card-container" data-category="5">
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; PrizOwO's Blogs | Open Source</p>
            <div class="social-links">
                <a href="https://github.com/xiaoliziawa/PrizOwoBlogs" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <button id="back-to-top" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/blogData.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fireworks.js"></script>
    <script src="js/search.js"></script>

</html>
